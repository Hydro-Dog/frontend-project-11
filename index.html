<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body class="flex-grow-1">
        <div class="container-fluid bg-dark p-5">
            <div class="row">
                <div class=" mx-auto text-white">
                    <form class="row g-3" id="rss-feed-form">
                        <div class="row align-items-start">
                            <label for="exampleInputEmail" class="form-label" id="input-label"></label>
                            <div class="col-md-4">
                              <input type="text" class="form-control" id="rss-feed-input" autofocus required aria-label="url" autocomplete="off">
                              <div id="validation-error" class="valid-feedback"></div>
                            </div>
                            <button type="submit" class="col-auto btn btn-primary" id="form-submit"></button>
                        </div>
                        </form>
                        <p id="example-block" class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>

                </div>
            </div>
        </div>
    </body>
    
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
</html>
