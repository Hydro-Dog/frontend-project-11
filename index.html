<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body class="flex-grow-1">
        <div class="container-fluid bg-dark p-5">
            <div class="row">
                <div class=" mx-auto text-white">
                    <form class="row g-3" id="rss-feed-form">
                        <div class="row align-items-start">
                            <label for="exampleInputEmail" class="form-label" id="input-label"></label>
                            <div class="col-md-4">
                              <input type="text" class="form-control" id="rss-feed-input" autofocus required aria-label="url" autocomplete="off">
                              <div id="validation-error" class="valid-feedback"></div>
                            </div>
                            <button type="submit" class="col-auto btn btn-primary" id="form-submit"></button>
                        </div>
                        </form>
                        <p id="example-block" class="mt-2 mb-0 text-muted"></p>

                </div>
            </div>
        </div>
        <div class="container-fluid container-xxl p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
                    <div class="card border-0">
                        <div class="card-body" ><h2 id="posts-header" hidden></h2></div>
                        <ul class="list-group border-0 rounded-0" id="posts-list">
                        </ul>
                    </div>
                </div>
                <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1">
                    <div class="card border-0">
                        <div class="card-body"><h2 id="feeds-header" hidden></h2></div>
                        <ul class="list-group border-0 rounded-0" id="feeds-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 id="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="p-3 overflow-auto" id="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="read-full-post"></button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="close-modal"></button>
              </div>
            </div>
          </div>
        </div>
    </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
</html>
